<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site.title }}</title>
  <link href="http://fonts.googleapis.com/css?family=Fenix|Open+Sans:300,400,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.3.0/base-min.css&pure/0.3.0/grids-min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-45517508-1', 'persly.com');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p class="tagline">{{ site.tagline }}</p>
  </header>
  {% for post in site.posts %}
  <article>
    <img src="{{ post.image }}">
    <h2>{{ post.title }}</h2>
    {{ post.content | markdownify }}
  </article>
  {% endfor %}
</body>
</html>
